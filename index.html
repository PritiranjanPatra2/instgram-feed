        body {

}

header {
    display: flex;
    align-items: center;

}

.logo {

.search {

    border: 1px solid #dbdbdb;

}

main {
    max-width: 935px;

    padding: 0 20px;

    display: flex;
    flex-direction: column;
    row-gap: 2rem;
    justify-content: center;
    align-items: center;
    
}

.profile-header {
    display: flex;
    align-items: center;
}

.profile-picture {
    flex-shrink: 0;
    margin-right: 20px;
}

.profile-picture img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
}

.profile-info {
    flex-grow: 1;
}

.username-edit {
    display: flex;
    align-items: center;
}

.username {
    font-size: 28px;
    margin: 0;
}

.edit-profile {
    margin-left: 20px;
    padding: 5px 10px;
    border: 1px solid #dbdbdb;
    border-radius: 3px;
    background-color: white;
    cursor: pointer;
}

.settings-icon {
    margin-left: 10px;
    width: 24px;
    height: 24px;
    cursor: pointer;
}

.stats {
    display: flex;
    margin: 10px 0;
}

.stats span {
    margin-right: 20px;
}

.bio p {
    margin: 5px 0;
}

.highlights {
    display: flex;
    overflow-x: auto;
    padding: 10px 0;
    border-top: 1px solid #dbdbdb;
    border-bottom: 1px solid #dbdbdb;
}

.highlight-item {
    text-align: center;
    margin-right: 10px;
}

.highlight-item img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 1px solid #dbdbdb;
}

.highlight-item span {
    display: block;
    margin-top: 5px;
    font-size: 12px;
}
